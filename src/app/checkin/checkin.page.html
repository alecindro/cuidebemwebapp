<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button (click)="fechar()">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title *ngIf="pacienteDTO.checkin">Entrada</ion-title>
    <ion-title *ngIf="!pacienteDTO.checkin">Saída</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

<ion-card
        color="light"
      >
        <ion-grid class="evento-grid">
          <ion-row align-items-center>
            <ion-col align-self-start>
              <div text-end text-capitalize>
                <ion-note color="light">
                    {{pacienteDTO.paciente.apelido || pacienteDTO.paciente.nome}}
                </ion-note>
              </div>
            </ion-col>
          </ion-row>
          <ion-row align-items-center>
            <ion-col align-self-start>
              <ion-img
                [src]="pacienteDTO.photo"
                class="avatar"
              ></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
</ion-card>
       
          <ion-grid>
            <ion-row>
              <ion-col>
              <ion-item >
                  <ion-label position="floating">Meio de Transporte</ion-label>
                  <ion-select [(ngModel)]="evento.descricao">
                      <ion-select-option value="carro">Carro</ion-select-option>
                      <ion-select-option value="onibus">Ônibus</ion-select-option>
                      <ion-select-option value="taxi">Táxi</ion-select-option>
                      <ion-select-option value="pe">A pé</ion-select-option>
                      <ion-select-option value="outro">Outro</ion-select-option>
                    </ion-select>
                </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item>
                    <ion-label position="floating">Acompanhante</ion-label>
                  <ion-input type="text" [(ngModel)]="evento.obsevento" name="obs"></ion-input>
                </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating">Data e Hora</ion-label>
                    <ion-datetime display-format="DD/MM/YYYY HH:mm" [(ngModel)]=" datahora"></ion-datetime>
                  </ion-item>
                  </ion-col>
              </ion-row>

      <ion-row>
          <ion-col size="12">
              <ion-button  color="primary" strong="true" expand="block" (click)="check()" 
                >Registrar</ion-button
              >
                    </ion-col>
        </ion-row>
          </ion-grid>

        

</ion-content>
