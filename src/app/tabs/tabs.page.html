<ion-tabs>
  <ion-tab tab="eventos">
      <ion-router-outlet name="eventos"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="agenda">
      <ion-router-outlet name="agenda"></ion-router-outlet>
  </ion-tab>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="eventos" href="/details/tabs/(eventos:eventos)">
      <ion-icon name="body"></ion-icon>
      <ion-label>Eventos</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="agenda" (click)="tab2Selected()" href="/details/tabs/(agenda:agenda)">
      <ion-icon name="book"></ion-icon>
      <ion-label>Agenda</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
