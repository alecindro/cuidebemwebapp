<ion-header>
    <ion-toolbar>
        <ion-title>Telefone</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="closeModal(telForm.value)" #telForm="ngForm" >
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating" class="required">DDD</ion-label>
                        <ion-input type="number" minlength="2" [(ngModel)]="telefone.ddd" name="ddd" #ddd="ngModel"
                            required></ion-input>
                        <div *ngIf="ddd.invalid && (ddd.dirty || ddd.touched)" class="required">
                            <div *ngIf="ddd.errors.required">
                                DDD é obrigatório.
                            </div>
                            <div *ngIf="ddd.errors.minlength">
                                Mínimo de 2 caracteres.
                            </div>
                            
                        </div>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating" class="required">Telefone</ion-label>
                        <ion-input type="number" [(ngModel)]="telefone.telefone" name="telefone" #telefone="ngModel"
                            required></ion-input>
                        <div *ngIf="telefone.invalid && (telefone.dirty || telefone.touched)" class="required">
                            <div *ngIf="telefone.errors.required">
                                Telefone é obrigatório.
                            </div>
                        </div>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button color="primary" strong="true" expand="block" type="submit" [disabled]="!telForm.form.valid">Inserir</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
