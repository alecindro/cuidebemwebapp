<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cuide Bem</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css"></h:outputStylesheet>
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
</h:head>
<h:body>
	<div class="container-fluid">
	<div class="row">
				<div class="col-sm-2 col-md-4"></div>
				<div class="col-xs-12 col-sm-8 col-md-4">
							<img class="img-responsive" src="img/logo.png" />
				</div>
				<div class="col-sm-2 col-md-4"></div>
			</div>
		<div class="row">
			<div class="col-sm-2 col-md-4"></div>
			<div class="col-xs-12 col-sm-8 col-md-4">
				<div class="jumbotron">
					<h:form style="text-align: center;" class="form-horizontal"
						name="cadForm">
						<div class="form-group">
							<p:inputText class="form-control" name="inputName"
								placeholder="Nome" required="true" value="#{cadCuideBem.nome}"></p:inputText>
						</div>
						<div class="form-group">
							<p:inputText type="email" class="form-control" name="inputEmail"
								placeholder="Email" required="true" value="#{cadCuideBem.email}"></p:inputText>
						</div>
						<div class="form-group">
							<p:inputText type="password" class="form-control"
								placeholder="Senha" required="true" value="#{cadCuideBem.senha}" />
						</div>
						<div class="form-group">
							<p:inputText type="password" class="form-control"
								placeholder="Repita Senha" required="true" value="#{cadCuideBem.confirmeSenha}" />
						</div>
							<div class="form-group">
							<p:selectOneRadio widgetVar="select" layout="responsive" required="true" plain="true" columns="1" style="text-align:left" value="#{cadCuideBem.tipoCadastro}">
							<f:selectItem itemLabel="ResponsÃ¡vel" itemValue="1"/>
							<f:selectItem  itemLabel="Cuidador" itemValue="2"/>
							<f:selectItem  itemLabel="Ambos" itemValue="3"/>
							</p:selectOneRadio>
							</div>
						<div class="form-group">
							<h:commandButton class="btn btn-success form-control" value="PrÃ³ximo"  action="#{cadCuideBem.cadastrar}"/>
						</div>

					</h:form>
				</div>
			</div>
			<div class="col-sm-2 col-md-4"></div>
		</div>

	</div>
</h:body>
</html>
