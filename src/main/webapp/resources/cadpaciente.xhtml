<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>Cuide Bem</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css"></h:outputStylesheet>
	
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
</h:head>
<h:body>
	<div class="container-fluid">
	<div class="row">
				<div class="col-sm-2 col-md-4"></div>
				<div class="col-xs-12 col-sm-8 col-md-4">
							<img class="img-responsive" src="img/logo.png" />
				</div>
				<div class="col-sm-2 col-md-4"></div>
			</div>>
		<div class="row">
			<div class="col-sm-2 col-md-4"></div>
			<div class="col-xs-12 col-sm-8 col-md-4">
				<h:form  class="form-horizontal form-left"
					name="cadForm">
					<div class="form-group">
						<p:inputText class="form-control" name="inputName"
							placeholder="Nome" required="true"></p:inputText>
					</div>
					<div class="form-group">
						<p:inputText class="form-control" name="inputSobreN"
							placeholder="Sobrenome"></p:inputText>
					</div>
					<div class="form-group">
						<p:selectOneMenu widgetVar="selectgen" required="true" >
							<f:selectItem itemLabel="Selecione o genêro" itemValue="0" />
							<f:selectItem itemLabel="Masculino" itemValue="1" />
							<f:selectItem itemLabel="Feminino" itemValue="2" />
						</p:selectOneMenu>
					</div>
					<div class="form-group">
						    <p:calendar label="lavelDN" showOn="button" navigator="true" placeholder="Data de nascimento	"></p:calendar>
						    						</div>
						<div class="form-group">
						    <label id="labelPS">Possui plano de saude?</label>
							<p:selectOneRadio widgetVar="selectPS" label="labelPS" layout="responsive" required="true" plain="true" columns="1">
							<f:selectItem itemLabel="Sim" itemValue="1"/>
							<f:selectItem  itemLabel="Não" itemValue="2"/>
							</p:selectOneRadio>
							</div>
							<div class="form-group">
						    <label id="labelDS">Se sim qual?</label>
							<p:inputText label="labelDS"></p:inputText>
							</div>
				<div class="form-group">
				  <label id="labelPA">Patologias:</label>
				  <p:selectManyCheckbox label="labelPA" layout="responsive" columns="1">
				  <f:selectItem itemValue="HA" itemLabel="Hipertensão Arterial"/>
				  <f:selectItem itemValue="DIABETE" itemLabel="Diabetes"/>
				      <f:selectItem itemValue="HIV" itemLabel="HIV"/>
				  <f:selectItem itemValue="CARDIO" itemLabel="Cardiopatia (problemas cardiacos)"/>
			 
				  <f:selectItem itemValue="ASMA" itemLabel="Asma/bronquite"/>
				  <f:selectItem itemValue="PNEUMOPATIA" itemLabel="Pneumopatia (enfizema, bronquite, pneumonia)"/>
				  <f:selectItem itemValue="AVC" itemLabel="Acidente vascular cerebral"/>
				  <f:selectItem itemValue="OBESIDADE" itemLabel="Obesidade"/>
				  <f:selectItem itemValue="RENAL" itemLabel="Renal crônico"/>
				  
				  	  <f:selectItem itemValue="EPILEPSIA" itemLabel="Epilepsia"/>
				  <f:selectItem itemValue="CANCER" itemLabel="Cancer"/>
				  <f:selectItem itemValue="TRAQUE" itemLabel="Faz uso de Traqueostomia"/>
				  <f:selectItem itemValue="OXIGEN" itemLabel="Faz uso de Oxigenioterapia"/>
				  <f:selectItem itemValue="HEPATITE" itemLabel="hepatite"/>
				  <f:selectItem itemValue="NEURO" itemLabel="problemas neurológicos"/>
				  </p:selectManyCheckbox>
				</div>
				<div class="form-group">
				  <label id="labelOutro">Outro. Qual?</label>
				  <p:inputText label="labelOutro"></p:inputText>
				  </div>
					<div class="form-group">
						<p:button class="btn btn-success form-control" value="Salvar"></p:button>
					</div>

				</h:form>
			</div>
			<div class="col-sm-2 col-md-4"></div>
		</div>

	</div>
</h:body>
</html>
